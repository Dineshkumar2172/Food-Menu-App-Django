{% extends 'myapp/base.html'%}

{% block body %}
<ul>
    {% for item in item_list %}
    <li>
        <a href="{% url 'myapp:detail' item.id %}">
            <img src="{{ item.item_image }}" alt="">
            {{ item.item_name }} -> {{ item.item_price }} -> {{ item.item_desc }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
